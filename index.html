<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Enhanced Grammar Checker</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2A4B7C"> <!-- PWA Theme Color -->
    <link rel="icon" href="images/icon-192.png" sizes="192x192" type="image/png">
    <link rel="apple-touch-icon" href="images/icon-192.png">
    <meta name="description" content="Check text for grammar, spelling, and punctuation errors with diff highlighting, powered by Google Gemini.">
    <link rel="stylesheet" href="style.css">
    <!-- Include jsdiff library (use a local copy for production/offline) -->
    <script src="diff.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Grammar & Style Check</h1>
            <button id="theme-toggle" title="Toggle Dark/Light Mode" aria-label="Toggle Dark/Light Mode">☀️</button>
        </div>

        <form id="check-form">
            <div class="input-output-container">
                <!-- Input Area -->
                <div class="input-area">
                    <label for="input-text" class="area-label">Your Text:</label>
                    <div class="textarea-wrapper">
                        <textarea id="input-text" name="text" maxlength="5000" placeholder="Paste or type your text here (up to 5000 characters)..." aria-label="Text to check"></textarea>
                        <span class="char-counter" id="char-counter" aria-live="polite">0 / 5000</span>
                    </div>
                </div>

                <!-- Output Area -->
                <div class="output-area">
                   <label id="output-label" class="area-label">Result:</label>
                   <div class="output-tabs">
                       <button type="button" id="tab-corrected" class="tab-btn active" aria-controls="output-corrected-content" role="tab" aria-selected="true">Corrected Text</button>
                       <button type="button" id="tab-diff" class="tab-btn" aria-controls="output-diff-content" role="tab" aria-selected="false">Show Changes</button>
                   </div>
                   <div class="output-content-wrapper">
                       <!-- Corrected Text View -->
                       <div id="output-corrected-content" class="output-content active" role="tabpanel" aria-labelledby="tab-corrected">
                           <textarea id="output-corrected" placeholder="Corrections will appear here..." readonly aria-label="Corrected text"></textarea>
                           <div class="action-bar">
                               <button type="button" class="action-btn" id="copy-btn" title="Copy Corrected Text" aria-label="Copy corrected text" disabled>Copy</button>
                           </div>
                       </div>
                       <!-- Diff View -->
                       <div id="output-diff-content" class="output-content diff-view" role="tabpanel" aria-labelledby="tab-diff" aria-live="polite">
                           <div id="output-diff" aria-label="Differences between original and corrected text">Changes will be highlighted here...</div>
                           <!-- Copy button could also be added here for the diff view if needed -->
                       </div>
                   </div>
                </div>
            </div>

            <div id="error" class="error" role="alert"></div>

            <!-- Settings -->
            <div class="settings">
                <details>
                    <summary>Advanced Settings</summary>
                     <div class="settings-content">
                        <div class="settings-item">
                             <label for="model">AI Model:</label>
                             <!-- Add models suitable for text generation/editing -->
                             <select id="model" name="model">
                                <option value="gemini-1.5-flash-latest" selected>Gemini 1.5 Flash (Fast)</option>
                                <option value="gemini-1.5-pro-latest">Gemini 1.5 Pro (Advanced)</option>
                                <!-- Add other compatible models if available -->
                                <!-- <option value="gemini-2.0-flash">Gemini 2.0 Flash</option> -->
                             </select>
                             <div class="save-setting-container">
                                 <input type="checkbox" id="save-model-checkbox">
                                 <label for="save-model-checkbox">Save Model Choice</label>
                             </div>
                        </div>
                        <div class="settings-item">
                            <div class="api-key-container">
                                 <label for="api-key">Google AI API Key:</label>
                                 <input type="password" id="api-key" name="api_key" placeholder="Enter your API Key" required aria-required="true">
                                 <button type="button" class="toggle-password" id="toggle-password-btn" title="Show/Hide API Key" aria-label="Show/Hide API Key">
                                    <!-- Eye Icon (Show) - Initially Hidden if input type is password -->
                                    <svg id="eye-icon-open" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-fill" viewBox="0 0 16 16" style="display: none;">
                                        <path d="M10.5 8a2.5 2.5 0 1 1-5 0 2.5 2.5 0 0 1 5 0z"/>
                                        <path d="M0 8s3-5.5 8-5.5S16 8 16 8s-3 5.5-8 5.5S0 8 0 8zm8 3.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                                    </svg>
                                    <!-- Eye Slash Icon (Hide) - Initially Shown if input type is password -->
                                     <svg id="eye-icon-closed" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16" style="display: block;">
                                        <path d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7.029 7.029 0 0 0 2.79-.588zM5.21 3.088A7.028 7.028 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474L5.21 3.089z"/>
                                        <path d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829l-2.83-2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12-.708.708z"/>
                                    </svg>
                                </button>
                            </div>
                             <div class="save-setting-container">
                                 <input type="checkbox" id="save-api-key-checkbox">
                                 <label for="save-api-key-checkbox">Save API Key</label>
                             </div>
                            <p class="settings-note">Uses browser local storage. Convenient, but less secure for API keys.</p>
                        </div>
                    </div>
                </details>
            </div>

             <!-- Submit Button -->
             <div class="submit-container">
                <button type="submit" class="submit-btn" id="check-btn" disabled>
                     <div class="spinner" aria-hidden="true"></div>
                     <span>Check Text</span>
                 </button>
             </div>
        </form>

    </div> <!-- End Container -->

    <footer class="footer">
        <p>Powered by YeBeKhe | © <span id="current-year"></span> Enhanced Grammar Checker</p>
        <!-- Add donation button/modal link if desired -->
        <!-- <p> <button type="button" id="open-donate-modal">Support Project</button> </p> -->
    </footer>

    <!-- Include the main script -->
    <script src="script.js" defer></script>
</body>
</html>
