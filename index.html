<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TextRight - Advanced Grammar Checker</title>
    <meta name="description" content="An advanced, functional grammar checker with model selection, powered by Google Gemini.">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom Tailwind Config -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        success: { 50: '#f0fdf4', 100: '#dcfce7', 700: '#15803d', 900: '#14532d' },
                        danger: { 50: '#fef2f2', 100: '#fee2e2', 700: '#b91c1c', 900: '#7f1d1d' }
                    }
                }
            }
        }
    </script>
    <!-- JS Diff Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
    <!-- Custom Styles -->
    <style>
        body { font-family: 'Inter', sans-serif; -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
        @import url('https://rsms.me/inter/inter.css');
        .modal-overlay { background-color: rgba(0, 0, 0, 0.5); }
        .diff-view ins { background-color: #dcfce7; color: #14532d; text-decoration: none; padding: 0.1rem 0.2rem; border-radius: 0.25rem; }
        .diff-view del { background-color: #fee2e2; color: #7f1d1d; text-decoration: line-through; padding: 0.1rem 0.2rem; border-radius: 0.25rem; }
        html.dark .diff-view ins { background-color: #14532d; color: #dcfce7; }
        html.dark .diff-view del { background-color: #7f1d1d; color: #fee2e2; }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <div id="app" class="container mx-auto max-w-4xl px-4 py-8">
        
        <!-- Header -->
        <header class="flex justify-between items-center mb-6">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 rounded-lg bg-primary-600 flex items-center justify-center shadow-md">
                    <svg class="h-6 w-6 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/></svg>
                </div>
                <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 dark:text-white">TextRight</h1>
            </div>
            <div class="flex items-center space-x-2">
                <button id="settings-btn" title="Settings" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /></svg>
                </button>
                <button id="theme-toggle" title="Toggle Theme" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700 transition-colors">
                    <!-- Icons managed by JS -->
                </button>
            </div>
        </header>

        <main class="space-y-6">
            <!-- Input Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5">
                <div class="flex justify-between items-center mb-3">
                    <label for="input-text" class="text-lg font-semibold text-gray-700 dark:text-gray-200">Your Text</label>
                    <button id="clear-input-btn" title="Clear Text" class="action-btn p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700 disabled:opacity-50" disabled>
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                    </button>
                </div>
                <textarea id="input-text" name="text" rows="8" placeholder="Type or paste your text here..." class="w-full p-3 bg-gray-50 dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-primary-500 transition"></textarea>
                <div class="text-right text-sm text-gray-500 mt-2" id="input-stats">0 / 5000 characters</div>
            </div>

            <!-- Correction Options Card -->
            <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5">
                <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200 mb-4">Options</h3>
                <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                    <div>
                        <label for="formality-select" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Formality</label>
                        <select id="formality-select" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                            <option value="general" selected>Neutral</option>
                            <option value="formal">Formal</option>
                            <option value="informal">Casual</option>
                            <option value="academic">Academic</option>
                        </select>
                    </div>
                    <div class="flex items-end pb-1">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="conciseness-check" class="sr-only peer">
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
                            <span class="ml-3 text-sm font-medium">Make Concise</span>
                        </label>
                    </div>
                    <div class="flex items-end pb-1">
                        <label class="relative inline-flex items-center cursor-pointer">
                            <input type="checkbox" id="explain-corrections-check" class="sr-only peer" checked>
                            <div class="w-11 h-6 bg-gray-200 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-primary-600"></div>
                            <span class="ml-3 text-sm font-medium">Explain</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="pt-2">
                <button id="check-btn" class="w-full flex items-center justify-center py-3 px-6 bg-primary-600 hover:bg-primary-700 text-white font-bold rounded-lg shadow-md transition-all duration-300 disabled:opacity-60 disabled:cursor-not-allowed">
                    <div id="spinner" class="hidden animate-spin h-5 w-5 mr-3 border-t-2 border-b-2 border-white rounded-full"></div>
                    <span id="check-btn-text">Check Text</span>
                </button>
            </div>
            
            <div id="message-area" class="py-2"></div>

            <div id="results-card" class="hidden bg-white dark:bg-gray-800 rounded-xl shadow-lg p-5">
                <div class="flex justify-between items-center mb-3">
                    <h3 class="text-lg font-semibold text-gray-700 dark:text-gray-200">Result</h3>
                    <button id="copy-output-btn" title="Copy Corrected Text" class="action-btn p-2 rounded-full text-gray-500 hover:bg-gray-200 dark:hover:bg-gray-700">
                        <svg class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" /></svg>
                    </button>
                </div>
                <div class="border-b border-gray-200 dark:border-gray-700">
                    <nav class="-mb-px flex space-x-6" aria-label="Tabs">
                        <button id="tab-corrected" class="tab-btn shrink-0 px-1 py-3 border-b-2 font-medium text-sm border-primary-500 text-primary-600">Corrected</button>
                        <button id="tab-diff" class="tab-btn shrink-0 px-1 py-3 border-b-2 font-medium text-sm border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300 dark:text-gray-400 dark:hover:text-gray-300 dark:hover:border-gray-500">Changes</button>
                    </nav>
                </div>
                <div class="mt-4">
                    <div id="panel-corrected">
                        <div id="output-corrected" class="w-full p-3 bg-gray-50 dark:bg-gray-900 rounded-lg min-h-[12rem] whitespace-pre-wrap"></div>
                    </div>
                    <div id="panel-diff" class="hidden">
                        <div id="output-diff" class="diff-view w-full p-3 bg-gray-50 dark:bg-gray-900 rounded-lg min-h-[12rem] whitespace-pre-wrap"></div>
                    </div>
                </div>
                <div id="explanation-area" class="mt-5 hidden">
                    <h4 class="text-base font-semibold text-gray-700 dark:text-gray-200 mb-2">Explanations</h4>
                    <ul id="explanation-list" class="list-disc list-inside space-y-2 text-gray-600 dark:text-gray-300 text-sm"></ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Settings Modal -->
    <div id="settings-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="modal-overlay fixed inset-0 transition-opacity"></div>
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md p-6 z-10 space-y-6">
            <h2 class="text-xl font-bold">Settings</h2>
            
            <!-- Model Selection -->
            <div>
                <label for="model-select" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">AI Model</label>
                <select id="model-select" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                    <option value="gemini-2.5-pro">Gemini 2.5 Pro (Default)</option>
                    <option value="gemini-2.5-flash">Gemini 2.5 Flash</option>
                    <option value="gemini-2.5-flash-lite">Gemini 2.5 Flash Lite</option>
                    <option value="gemini-2.0-flash">Gemini 2.0 Flash</option>
                    <option value="gemini-2.0-flash-lite">Gemini 2.0 Flash Lite</option>
                </select>
                <p class="text-xs text-gray-500 mt-2">Different models have varying speeds and capabilities.</p>
            </div>

            <!-- API Key Input -->
            <div>
                <label for="api-key-input" class="block text-sm font-medium text-gray-600 dark:text-gray-400 mb-1">Google AI API Key</label>
                <input type="password" id="api-key-input" placeholder="Enter your API Key" class="w-full p-2 border border-gray-300 dark:border-gray-600 rounded-lg bg-white dark:bg-gray-700 focus:ring-2 focus:ring-primary-500">
                <p class="text-xs text-gray-500 mt-2">Get a key from <a href="https://aistudio.google.com/keys" target="_blank" class="text-primary-600 hover:underline">Google AI Studio</a>. Your key is saved in your browser.</p>
            </div>

            <div class="mt-6 flex justify-end">
                <button id="close-modal-btn" class="px-4 py-2 bg-primary-600 text-white font-semibold rounded-lg hover:bg-primary-700">Done</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
